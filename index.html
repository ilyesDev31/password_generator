<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Password generator</title>
</head>
<body>
<p class="title">Password Generator</p>
<div class="output">
    <p></p>
    <i class="fa-solid fa-copy"></i>
</div>
<div class="password-create">
    <div class="length">
        <p>Character Length</p>
        <p class="leng"></p>
    </div>
    <input type="range" min="10" max="20" name="length" id="len" class="radio-length">
    <div class="list">
        <div class="uppercase">
            <div class="checkbox">
                <i class="fa-solid fa-check"></i>
            </div>
            <p>Include Uppercase Letters</p>
        </div>
        <div class="lowercase">
            <div class="checkbox">
                <i class="fa-solid fa-check"></i>
            </div>
            <p>Include Lowercase Letters</p>
        </div>
        <div class="numbers">
            <div class="checkbox">
                <i class="fa-solid fa-check"></i>
            </div>
            <p>Include Numbers</p>
        </div>
        <div class="symbols">
            <div class="checkbox">
                <i class="fa-solid fa-check"></i>
            </div>
            <p>Include Symbols</p>
        </div>
    </div>
    <div class="password-strength">
        <p class="text">Strength</p>
        <div class="etat">
            <p class="state">no pass</p>
            <div class="bars">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <button>Generate </button>
</div>
    <script src="./app.js"></script>
</body>
</html>
